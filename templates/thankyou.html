<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Trip 台北一日遊</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/member.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/thankyou.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/RWD.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/decoration.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <header id="header-tag">
        <div id="header">
            <div class="logo"><b id="refresh">台北一日遊</b></div>
            <div class="item" id="itinerary">預定行程</div>
            <div class="item" id="signinup">登入/註冊</div>
        </div>
    </header>
<!--  -->
    <div id="scroll">
        <div class="thankyou-container">
            <div class="thankyou-greeting"><span id="member-name"></span><span id="thankyou-start-content">，感謝您的訂購，已付款的行程如下：</span></div>
        </div>
        <div class="order-info">
            <div class="order-number">訂單編號：</div>
            <div class="order-attraction"><b>地點：</b></div>
            <div class="order-date"><b>日期：</b></div>
            <div class="order-time"><b>時間：</b></div>
            <div class="notice">請妥善保管訂單編號，以利日後查詢。</div>
        </div>
<!--  -->
        <footer>COPYRIGHT © 2021 台北一日遊</footer>    
    </div>
<!--  -->
    <script type="text/javascript" src="/script/script.js"></script>
    <script type="text/javascript" src="/script/member.js"></script>
    <script type="text/javascript" src="/script/orders.js"></script>
</body>
</html>
